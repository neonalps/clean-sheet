<div>
    <ng-container *ngIf="statsBySeasonAndCompetition !== null; else loading">
        <app-stats-player-header [containerClasses]="'mb-4'" [headerText]="'performance.seasonStats' | $t" />
        @for (statsItem of statsBySeasonAndCompetition; track statsItem.season.id) {
            <app-player-season-stats [seasonStatsItem]="statsItem" [isLastItem]="$last" (onSeasonCompetitionClicked)="seasonCompetitionClicked($event.seasonId, $event.filterOptions)" (onSeasonTotalClicked)="seasonTotalClicked($event.seasonId, $event.filterItemType)" />
        }
    </ng-container>
    <ng-template #loading>
        loading...
    </ng-template>
</div>
