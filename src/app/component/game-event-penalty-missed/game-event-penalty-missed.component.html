<app-game-event [event]="event">
    <div info>
        <div class="game-event-score width-md px-2 py-1 rounded-md center bg-color-dark-grey-lighter mr-3 text-sm">Pen</div>
    </div>
    <div person>
        <div class="game-event-scored-by text-sm">{{ getTakenByName() }}</div>
        <div class="text-xs text-light-grey">
            {{ getReason() }}
        </div>
    </div>
</app-game-event>
