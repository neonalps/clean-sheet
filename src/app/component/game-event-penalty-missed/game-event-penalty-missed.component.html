<app-game-event [event]="event">
    <div info>
        <div class="width-xs football-container">
            <app-football [color]="penaltyMissedColor" />
        </div>
    </div>
    <div person>
        <div class="game-event-scored-by text-sm">{{ 'game.penaltyMissed' | $t }}: <span class="no-break">{{ getTakenByName() }}</span></div>
        <div class="text-xs text-light-grey">
            {{ getReason() }}
        </div>
    </div>
</app-game-event>
