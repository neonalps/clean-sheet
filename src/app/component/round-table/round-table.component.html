<ng-container *ngIf="loading; else loadedContent">
    @for (skeletonRow of skeletonRows; track $index) {
        <div class="flex mb-2">
            <div class="skeleton-circle-small mr-3"></div>
            <div class="skeleton-box-small mr-3"></div>
            <div class="skeleton-box-small" style="width: 4rem;"></div>
        </div>
    }
</ng-container>
<ng-template #loadedContent>
    @for (tablePosition of table; track $index) {
        <div class="flex align-items-center justify-content-center mb-2">
            <div class="basis-1/8 pr-5 align-self-end">
                <div class="text-right">{{ tablePosition.position }}</div>
            </div>
            <div class="basis-2/3 flex align-items-center justify-content-between">
                <div *ngIf="tablePosition.club.iconSmall" class="width-1-25rem mr-3 relative top-3">
                    <app-ui-icon [descriptor]="{ 'type': 'club', 'content': tablePosition.club.iconSmall }" />
                </div>
                <div class="flex-grow-1">{{ tablePosition.club.shortName }}</div>
            </div>
            <div class="basis-1/5 flex mr-3">
                <div class="basis-1/3 pr-1">
                    <div class="text-right">{{ tablePosition.goalsFor }}</div>
                </div>
                <div class="basis-1/5">
                    <div class="center">:</div>
                </div>
                <div class="basis-1/3">
                    <div class="text-right">{{ tablePosition.goalsAgainst }}</div>
                </div>
            </div>
            <div class="basis-1/10 pr-2">
                <div class="text-right">{{ tablePosition.points }}</div>
            </div>
        </div>
    }
</ng-template>
