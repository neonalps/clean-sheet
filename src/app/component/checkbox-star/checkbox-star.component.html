@let text = displayText();
<div class="inline-flex align-items-center" [ngClass]="{ 'pointer': !disabled() }" (click)="onClicked()">
    <div class="width-1-25rem relative top-1">
        <app-star-icon [fillColor]="checked() ? color() : undefined" />
    </div>
    <div *ngIf="text" class="ml-3 text-sm user-select-none">{{ text }}</div>
</div>
