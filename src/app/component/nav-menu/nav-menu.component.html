<div class="flex flex-col">
    <div class="pt-5 px-8 flex align-items-center">
        <div class="width-xl">
            <app-main-flag />
        </div>
        <div class="ml-8">
            <span class="text-xl bold">1909</span>
        </div>
    </div>
    <div class="mt-6 pl-1">
        @for (section of menuSections; track $index) {
            <div class="mb-8 last:mb-0">
                <div>
                    <div class="text-sm uppercase text-light-grey-darker">{{ section.i18nKey | $t }}</div>
                </div>
                <div class="mt-2 pl-4">
                    @for (item of section.items; track $index) {
                        <div class="mb-3 last:mb-0">
                            <a [routerLink]="[item.target]" (click)="navItemClicked(item.target)">{{ item.i18nKey | $t }}</a>
                        </div>
                    }
                </div>
            </div>
        }
    </div>
</div>
