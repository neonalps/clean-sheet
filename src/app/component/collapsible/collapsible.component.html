<div>
    <div class="flex align-items-center">
        <div class="mr-2 pointer">
            <div class="width-xs transition-transform" [ngClass]="{ 'rotate-90': this.isOpen() }" (click)="toggle()">
                <app-chevron-right />
            </div>
        </div>
        <div class="flex-grow-1 pt-2">
            <ng-content select="[header]"></ng-content>
        </div>
    </div>
    <div #content class="collapsible-content" [style.max-height]="elementMaxHeight$ | async">
        <ng-content select="[content]"></ng-content>
    </div>
</div>
