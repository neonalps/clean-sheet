<div class="flex" [ngClass]="{ 'mb-5': showGap(), 'min-h-54': !isPsoEvent(), 'min-h-46': isPsoEvent() }">
    <div class="basis-1/10 game-event-minute text-sm flex flex-col align-items-center justify-content-center">
        <ng-container *ngIf="!isPsoEvent(); else pso">
            <ng-container *ngIf="showGameMinute()">
                <div>{{ event.baseMinute }}</div>
                <div *ngIf="event.additionalMinute" class="text-light-grey">{{ event.additionalMinute }}</div>
            </ng-container>
        </ng-container>
        <ng-template #pso>
            <div class="width-xs football-container">
                <app-football [color]="getOutcomeColor()" />
            </div>
        </ng-template>
    </div>
    <div class="basis-1/8 flex align-items-center justify-content-center">
        <ng-content select="[info]"></ng-content>
    </div>
    <div class="basis-3/4 flex flex-col justify-content-center ml-2">
        <ng-content select="[person]"></ng-content>
    </div>
</div>
