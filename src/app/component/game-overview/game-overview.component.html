<div class="game-overview-container p-2 rounded-lg mt-3 pointer">
    <div class="flex justify-content-between text-xs text-light-grey mb-4">
        <div>{{ game.kickoff | date:'EEE, MMM d - HH:mm' }}</div>
        <div>{{ getCompetitionName() }}</div>
    </div>
    <div class="flex align-items-center justify-content-center">
        <div class="basis-1/3 flex justify-content-end">
            <app-small-club [club]="getHomeTeam()" [iconPosition]="'right'" />
        </div>
        <div class="basis-1/10 game-result-tendency px-2 py-1 mx-2 rounded-md center bold" [ngClass]="getResultTendencyClass()">{{ getResult() }}</div>
        <div class="basis-1/3">
            <app-small-club [club]="getAwayTeam()" />
        </div>
    </div>
</div>
