<div class="h-dvh flex flex-col">
    <ng-container *ngIf="messages$ !== null">
        <div class="px-3 py-2 flex-grow-1 overflow-y-scroll">
            <ng-container *ngFor="let message of messages$ | async">
                <app-chat-message [message]="message" />
            </ng-container>
        </div>
        <div class="px-3 min-h-90 flex align-items-center justify-content-center">
            <input type="text" class="w-full py-1 px-2 text-lg" [attr.placeholder]="getMessagePlaceholder()" (keyup.enter)="onMessageSubmit()" #message />
        </div>
    </ng-container>
</div>
