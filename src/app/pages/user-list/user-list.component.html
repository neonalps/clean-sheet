<div class="page">
    <div class="page-title mb-6">{{ 'menu.users' | $t }}</div>
    <ng-container *ngIf="isLoading(); else loadedContent">
        <div>
            @for (skeletonRow of skeletonRows; track $index) {
                <div class="skeleton-box-medium mb-3 last:mb-0" style="width: 100%;"></div>
            }
        </div>
    </ng-container>
    <ng-template #loadedContent>
        <div>
            @for (user of users$ | async; track $index) {
                <div class="bg-color-dark-grey-darker hover:bg-color-dark-grey-mid transition-bg-color px-3 py-2 rounded-lg mt-3 pointer flex align-items-center">
                    <div class="basis-1/10">
                        <div class="width-sm flex align-items-center justify-content-center">
                            <div class="relative top-1 text-lg">{{ getLoginInitial(user) }}</div>
                        </div>
                    </div>
                    <div class="flex-grow flex align-items-center">
                        <div>{{ getUserName(user) }}</div>
                        <div *ngIf="user.myself === true" class="ml-2">
                            <app-label [content]="'label.me' | $t" />
                        </div>
                    </div>
                    <div class="basis-1/8">
                        <app-label [content]="'role.manager' | $t" />
                    </div>
                </div>
            }
        </div>
    </ng-template>
</div>
