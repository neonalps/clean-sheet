<div class="px-2">
    <app-stepper [stepConfig$]="modifyGameSteps$">
        <app-stepper-item [stepId]="'general'" [displayName]="'game.modify.general' | $t">
            <app-game-event-editor />
        </app-stepper-item>
        <app-stepper-item [stepId]="'lineups'" [displayName]="'game.modify.lineups' | $t">
            <div>
                <app-lineup-selector [titleText]="'lineup.starting' | $t" [maximumPeople]="11" [hasCaptain]="true" [hasShirt]="true" />
            </div>

            <div class="mt-8">
                <app-lineup-selector [titleText]="'lineup.substitutes' | $t" [hasCaptain]="false" [hasShirt]="true" />
            </div>

            <div class="mt-8">
                <app-lineup-selector [titleText]="'lineup.managers' | $t" [hasCaptain]="false" [hasShirt]="false" />
            </div>

            <div class="mt-8">
                <app-lineup-selector [titleText]="'lineup.referees' | $t" [hasCaptain]="false" [hasShirt]="false" />
            </div>
        </app-stepper-item>
        <app-stepper-item [stepId]="'events'" [displayName]="'game.modify.events' | $t">
            {{ 'game.modify.events' | $t }}
        </app-stepper-item>
    </app-stepper>
    <div class="px-2 mt-3 text-right pointer" (click)="onNextClicked()">next</div>
</div>
